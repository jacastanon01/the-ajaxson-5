<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">
        <h1 class="page-header text-center">The AJAXson 5</h1>

        <div class="row-align-items">
            <form id="form-gif-request">
            <div class="card col-xs-6 col-lg-8">
                <div class="form-inline">
                    <label>What kind of Jackson 5 related gif do you want?</label><br>
                    <input class="col-8" name="tag" type="text"/>
                </div>
            </div><br>
            <div class="card col-xs-6 col-lg-8">
                <div class="form-inline">
                    <br><label>Answer this riddle to get Jackson-related gifs:</label><br>
                    <div class="form-control">
                        <input class="input-group-addon col-6" name="bot_check" type="text" />
                        <span class="input-group-addon"> Jacksons are better than 1</span>
                    </div>
                </div>
            </div><br>
                <input class="btn btn-primary" type="submit" value="Get my Gif!" />
            </form>
        </div><br>

        <div class="row justify-content-center">
            <img id="gif" src="" hidden="true" class="img-fluid"/>
            <p id="feedback" hidden="true"></p>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="request-gif.js"></script>
</body>
</html>
